<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator Project</title>
        <body>
    <div class="align">
        <h1 id="title">Calculator - Odin Project</h1>
<div id = "container">
    <div id="display">0</div>
        <div class="box-container">
            <div class="mainbox">
                <button class="box" id="clear">C</button>
                <button class="box" id="division">/</button>
                <button class="box" id="multiply">X</button>
            </div>
        </div>

    <div class="box-container">
            <div class="mainbox">
                <button class="box" class="number" id="7">7</button>
                <button class="box" class="number" id="8">8</button>
                <button class="box" class="number" id="9">9</button>
            </div>
                <div class="sidebox">
                <button class="box" id="plus">+</button>
                </div>
    </div>
    <div class="box-container">
            <div class="mainbox">
                <button class="box" class="number" id="4">4</button>
                <button class="box"  class="number" id="5">5</button>
                <button class="box" class="number" id="6">6</button>
            </div>
                <div class="sidebox">
                <button class="box" id="subtract">-</button>
                </div>
        </div>
    <div class="box-container">
            <div class="mainbox">
                <button class="box" class="number" id="1">1</button>
                <button class="box" class="number" id="2">2</button>
                <button class="box" class="number" id="3">3</button>
            </div>
                <div class="sidebox">
                <button class="box" id="equals">=</button>
                </div>
    </div>
    <div class="box-container">
            <div class="mainbox">
                <button class="box" id="percentage">%</button>
                <button class="box" class="number" id="0">0</button>
                <button class="box" id="decimal">.</button>
            </div>
                <div class="sidebox">
                <button class="box" id="eraser">E</button>
                </div>
    </div>
</div>
        <script src="file.js"></script>
        </body>
    </head>
</html>
